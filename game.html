<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCOM-style Third Person Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            display: none;
            z-index: 100;
            max-width: 600px;
            max-height: 400px;
            overflow: auto;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        #loadingScreen h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
        }
        
        #crosshair::before {
            top: 9px;
            left: 0;
            width: 20px;
            height: 2px;
        }
        
        #crosshair::after {
            top: 0;
            left: 9px;
            width: 2px;
            height: 20px;
        }
        
        #loadingError {
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>Loading Game...</h1>
        <p>Preparing your mission, soldier!</p>
        <div id="loadingError">
            Error loading the game! Check the console for details.
        </div>
    </div>
    
    <div id="gameContainer"></div>
    <div id="crosshair"></div>
    <div id="debug"></div>
    
    <script>
        console.log('Page loaded, preparing to load game module...');
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script type="module" src="public/js/game.js" onerror="console.error('Failed to load game.js module'); document.getElementById('loadingError').style.display = 'block';"></script>
    
    <script>
        // Check if game initialized after a timeout
        setTimeout(() => {
            console.log('Checking if game initialized...');
            if (!window.game) {
                console.error('Game failed to initialize after timeout');
                const debug = document.getElementById('debug');
                if (debug) {
                    debug.style.display = 'block';
                    debug.innerHTML = 'Game failed to initialize. Check console for errors.';
                }
                
                const loadingError = document.getElementById('loadingError');
                if (loadingError) {
                    loadingError.style.display = 'block';
                }
            } else {
                console.log('Game successfully initialized!');
            }
        }, 5000);
    </script>
</body>
</html>
