<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D First-Person Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen">Loading game assets...</div>
    </div>
    <div id="debug"></div>
    <script type="module" src="js/game.js"></script>
    <script>
        // Hide loading screen when game is ready
        window.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 3000);  // Increase timeout to ensure everything loads
            
            // Enable debug mode with URL parameter
            if (window.location.search.includes('debug=true')) {
                const debug = document.getElementById('debug');
                if (debug) {
                    debug.style.display = 'block';
                    debug.innerHTML = 'Debug Mode Enabled<br>Loading Game...';
                }
            }
        });
        
        // Add global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            const debug = document.getElementById('debug');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += '<br>ERROR: ' + event.error.message;
            }
        });
    </script>
</body>
</html>
