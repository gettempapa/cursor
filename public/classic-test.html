<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Three.js Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
        }
        
        #container {
            width: 100%;
            height: 100vh;
        }
        
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            max-width: 500px;
        }
    </style>
    
    <!-- Use the non-module version of Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="debug">Loading...</div>
    
    <script>
        // Wait for the page to load
        window.addEventListener('DOMContentLoaded', () => {
            const debug = document.getElementById('debug');
            debug.textContent = 'Starting classic Three.js test';
            
            try {
                // Check if THREE is available
                if (typeof THREE === 'undefined') {
                    throw new Error('THREE not loaded');
                }
                
                debug.textContent += '\nTHREE object found';
                
                // Create scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87ceeb);
                
                // Create camera
                const camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                camera.position.z = 5;
                
                // Create renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('container').appendChild(renderer.domElement);
                
                debug.textContent += '\nRenderer created';
                
                // Create a cube
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                debug.textContent += '\nCube created';
                
                // Animation function
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate the cube
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    
                    // Render the scene
                    renderer.render(scene, camera);
                }
                
                // Start animation
                animate();
                
                debug.textContent += '\nAnimation started';
            } catch (error) {
                debug.textContent += '\nERROR: ' + error.message;
                console.error('Error in classic Three.js test:', error);
            }
        });
    </script>
</body>
</html>
